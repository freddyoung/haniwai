{% extends "base.html" %}

{% block title %}Donate Now - Haniwai NGO{% endblock %}

{% block content %}
<section class="donation-hero">
    <div class="donation-hero-content">
        <h1>Support Our Mission</h1>
        <p>Your donation helps us preserve, protect, and transform lives across Papua New Guinea.</p>
    </div>
</section>

<section class="donation-section">
    <div class="donation-form-container">
        <h2>Make a Donation</h2>
        <form action="#" method="POST" class="donation-form">
            <label for="amount">Donation Amount (PGK)</label>
            <input type="number" name="amount" id="amount" placeholder="Enter amount" required>

            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Your email" required>

            <label for="message">Optional Message</label>
            <textarea name="message" id="message" rows="4" placeholder="Leave a message..."></textarea>

            <button type="submit" class="btn-donate">Proceed to Payment</button>
        </form>
    </div>
</section>
{% endblock %}
